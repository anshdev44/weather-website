<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./bg/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap');

        .libertinus-mono-regular {
            font-family: "Libertinus Mono", monospace;
            font-weight: 400;
            font-style: normal;
        }

   
    </style>
</head>

<body class="libertinus-mono-regular">
    <!-- Main Flex Container -->
    <div class="box flex flex-col justify-center items-center min-h-screen gap-8">

        <!-- First Box -->
        <div class="glassmorphism gap-[20px] main_box">
            <div class="heading my-0.5">
                <p class="whitespace-nowrap text-black font-extrabold">Your Local Forecast at a Glance</p>
            </div>
            <div class="weather_info flex gap-4">
                <div class="input p-[2px]">
                    <input type="text" class="border-2 in " placeholder="Enter city name">
                </div>
                <div class="check">
                    <button  onclick="getting()" style="background-color:skyblue;">Submit</button>
                </div>
            </div>
        </div>

        <!-- Second Box -->
        <div class="ma glassmorphism_1 box border p-4"> 
            <p class="none"></p> 
        </div>

        <div class="glassmorphism_1">
            <p>Future forecast</p>
        </div>

        <!-- Week forecast boxes with proper gap -->
        <div class="one_week flex gap-5 max-w-[390px]">
          <div class=" box_1 glassmorphism_1 flex flex-col justify-center items-center gap-2 p-4 cursor-pointer transform transition-transform duration-300 hover:scale-105">
                <div class="date"><p>Sunday</p></div>
                <div class="icon"><p>icon</p></div>
                <div class="temp"><p>34&deg</p></div>
                <div class="feels"><p>10&deg</p></div>
           </div>
          <div class=" box_2 glassmorphism_1 flex flex-col justify-center items-center gap-2 p-4 cursor-pointer transform transition-transform duration-300 hover:scale-105">
                <div class="date"><p>Sunday</p></div>
                <div class="icon"><p>icon</p></div>
                <div class="temp"><p>34&deg</p></div>
                <div class="feels"><p>10&deg</p></div>
           </div>
          <div class=" box_3 glassmorphism_1 flex flex-col justify-center items-center gap-2 p-4 cursor-pointer transform transition-transform duration-300 hover:scale-105">
                <div class="date"><p>Sunday</p></div>
                <div class="icon"><p>icon</p></div>
                <div class="temp"><p>34&deg</p></div>
                <div class="feels"><p>10&deg</p></div>
           </div>
          <div class=" box_4 glassmorphism_1 flex flex-col justify-center items-center gap-2 p-4 cursor-pointer transform transition-transform duration-300 hover:scale-105">
                <div class="date"><p>Sunday</p></div>
                <div class="icon"><p>icon</p></div>
                <div class="temp"><p>34&deg</p></div>
                <div class="feels"><p>10&deg</p></div>
           </div>
        </div>
    </div>

<script src="script.js"></script>
<script>

</script>
</body>
</html>
